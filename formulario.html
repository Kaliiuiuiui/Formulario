    <!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="" method="">
            <div>
                <legend>Dados Pessoais</legend>
                <label for="itext">Campo de texto:</label>
                <input type="text" id="itext" maxlength="18" placeholder="Digite o seu nome completo">
            </div>

            <div>
                <label for="itext2">Campo somente leitura:</label>
                <input type="text" id="itext2" readonly value="apenas leitura">
            </div>

            <div>
                <label for="inum">Campo númerico</label>
                <input type="number" id="inum">
            </div>

            <div>
                <label for="idate">Campo data:</label>
                <input type="date" id="idate">
            </div>

            <div>
                <label for="ifile">Campo de arquivo:</label>
                <input type="file" id="ifile">
            </div>

            <div>
                <label for="ipass">Campo de senha:</label>
                <input type="password" id="ipass" required minlength="6" maxlength="10">
                <input type="checkbox" onclick="mostrarPass()">
                <label for="">Mostrar senha</label>
            </div>
            </fieldset>

            <fieldset>
                <legend>Campo de Opçôes</legend>
                <div>
                    <p>Escolha sim ou não:</p>
                    <label for=""><input type="radio" name="radio" value="1">Sim</label>
                    <label for=""><input type="radio" name="radio" value="0">Não</label>
                </div>

                <div>
                    <p>Escolha todas as frutas que você gosta: </p>
                    <label for=""><input type="checkbox" id="icheck" value="">Manga</label>
                    <label for=""><input type="checkbox" id="icheck" value="">Pera</label>
                    <label for=""><input type="checkbox" id="icheck" value="">Uva</label>
                    <label for=""><input type="checkbox" id="icheck" value="">Melão</label>
                </div>

            </fieldset>
        </form>
        
    </main>
</body>

</html>
