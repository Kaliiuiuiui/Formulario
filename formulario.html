<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Mattricula Escolar</title>

    <style>
        body {
            background: linear-gradient(90deg, rgba(136, 132, 210, 1) 50%, rgb(34, 34, 130) 50%, rgba(92, 33, 205, 1) 50%);
        }

        form {
            width: 50%;
            margin: 0 auto;
            border: 1px solid darkolivegreen;
            padding: 12px;
            background-color: rgb(232, 240, 248);
            border: solid 3px black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        div {
            margin-bottom: 10px;
        }

    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="itext">Nome do aluno</label>
                <input type="text" name="itext" maxlength="20" placeholder="Nome completo">
            </div>

            <div>
                <label for="idate">Data de nascimento</label>
                <input type="date" id="idate">
            </div>

            <div>
                <label for="text2">Nome do responsável financeiro</label>
                <input type="text" name="text2" maxlength="20" placeholder="Nome completo">
            </div>

            <div>
                <label for="email1">E-mail</label>
                <input type="email" name="email1" maxlength="25" pattern="[a-z0-9._-]+@[a-z0-9.\-]+.[a-z]{2}" placeholder="*****@***.***.**">
            </div>

            <div>
                <label for="text4">CPF</label>
                <input type="text" name="text4" maxlength="11" pattern="[0-9]{11}" placeholder="***.***.***-**">
                <input type="submit" value="Verificar">
            </div>

            <div>
                <label for="text5">Contato</label>
                <input type="text" name="text5" maxlength="9" pattern="[0-9]{9}" placeholder="(**)*****-****">
                <input type="submit" value="Verificar">
            </div>

            <fieldset>
                <legend>Dados Aluno</legend>
                <div>
                    <label for="slct">Selecione a série do aluno</label>
                    <select name="select" id="slct">
                        <option value="valor1">1º Ano</option>
                        <option value="valor2">2º Ano</option>
                        <option value="valor3">3º Ano</option>
                        <option value="valor2">4º Ano</option>
                        <option value="valor3">5º Ano</option>
                    </select>
                </div>

                <div>
                    <label for="slct2">Selecione o turno</label>
                    <select name="select" id="slct2">
                        <option value="valor1">Manhã</option>
                        <option value="valor2">Tarde</option>
                    </select>
                </div>

                <div>
                    <p>Atividades Extracurriculares: </p>
                    <label for=""><input type="checkbox" id="icheck" value="">Musicalização</label>
                    <label for=""><input type="checkbox" id="icheck" value="">Judô</label>
                    <label for=""><input type="checkbox" id="icheck" value="">Pintura</label>
                    <label for=""><input type="checkbox" id="icheck" value="">Futebol</label>
                    <label for=""><input type="checkbox" id="icheck" value="">Ballet</label> <label for=""><input
                            type="checkbox" id="icheck" value="">Vôlei</label>
                </div>

            </fieldset>

        </fieldset>
        <br>
        <div>
            <input type="submit" value="Limpar">
        </div>
        
    </form>

</body>

</html>
